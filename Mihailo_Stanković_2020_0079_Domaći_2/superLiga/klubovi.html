          <h3 class="nazivKluba">CRVENA ZVEZDA</h3>
          
          <p class=" opis">
          Fudbalski klub Crvena zvezda osnovan je marta 1945.godine kao deo Omladinskog fiskulturnog društva koje je imalo veći broj sportskih sekcija. Osnovali su ga omladinci iz Ujedinjenog saveza antifašističke omladine Srbije. Bio je to pokušaj da se obnovi sportski život u ratom razorenoj Jugoslaviji. U periodu Drugog svetskog rata ugašen je veliki broj starih beogradskih klubova, a jedan od njih bio je i fudbalski klub Jugoslavija.
        </p>
    
          <img class="slikaKluba" src="img/crvena-zvezda-2021-22.jpg" class="czv" alt="crvenaZvezda" width="300" height="200" />

        </div>

            Adresa:	Stanka Gavrilovica bb, Kruševac <br>
          Godina osnivanja:	1946 <br>
          Grad:	Kruševac <br>
          Stadion:	Stadion Mladost, Kruševac <br>
          </p>
        
          <h3 class="nazivKluba">NAPREDAK</h3>
          
          <p class=" opis">
            Fudbalski klub Napredak osnovan je decembra 1946.godine u Kruševcu, spajanjem tri lokalna kluba-  Badže, Zakića i 14.Oktobra. Prva zvanična utakmica odigrana je naredne 1947.godine u januaru. Učešće u Prvoj saveznoj ligi obezbeđeno je već 1949.godine, nakon čega sledi ispadanje iz elitnog takmičenja i više od dve decenije takmičenja uglavnom u Drugoj saveznoj ligi. 
        </p>
    
          <img class="slikaKluba" src="img/Napredak-timska.jpg" class="NAPREDAK" alt="NAPREDAK" width="300" height="200" />

          <h3 class="nazivKluba">PARTIZAN</h3>
          
          <p class=" opis">
            Fudbalski klub Partizan osnovan je 1945.godine pod okriljem tadašnje JNA (Jugoslovenske narodne armije), a samo ime kluba trebalo je da simbolizuje partizansku prošlost osnivača kluba. Svoje prve utakmice klub je igrao na stadionu čuvenog predratnog fudbalskog kluba BSK, da bi 1949.godine na tom mestu bio sagrađen novi stadion pod tadašnjim nazivom Stadion JNA. 
        </p>
